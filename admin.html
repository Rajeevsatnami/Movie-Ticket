 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
           <!-- <div class="user-box">
            <input type="text" name="" required="" id="">
            <label>Username</label>
          </div>  -->

          <div class="user-box">
            Enter Email:
            <input type="email"  name="" required="" id="email">
            
          </div>
          <div class="user-box">
            Enter Pass:
            <input type="password" name="" required="" id="pass">
            <!-- <label>Password</label> -->
          </div>
          <!-- <button type="button" onclick="login()">login</button> -->
          
           <a href="booking.html" onclick="login()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a> 
        </form>
      </div>
      <script>
    function login(){

    
        var email=document.getElementById(email).value;
        var pass=document.getElementById(pass).value;

        var email1=localStorage.getItem("email1");
        var pass1=localStorage.getItem("pass1");

        if(email==email1 && pass==pass1){
            window.location.href="booking.html";
        }else{
            alert("email and pass is incorrect")
        }
    }


      </script>
</body>
</html>
